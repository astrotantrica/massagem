<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a; /* preto profundo */
    color: #f5e6d0; /* tom creme claro */
  }

  header {
    background: #1a0000; /* bordô escuro */
    border-bottom: 2px solid #d4af37; /* dourado */
    color: #d4af37; /* dourado */
    text-align: center;
    padding: 20px;
    font-size: 2.2rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 1px 1px 5px #000;
  }

  section {
    padding: 60px 20px;
    max-width: 1100px;
    margin: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 40px;
    color: #d4af37; /* dourado */
    font-size: 2rem;
    text-shadow: 1px 1px 3px #000;
  }

  /* Galeria de fotos */
  .galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
  }

  .galeria img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #d4af37;
    transition: transform 0.4s, box-shadow 0.4s, filter 0.4s;
    filter: brightness(0.85);
  }

  .galeria img:hover {
    transform: scale(1.07) rotate(1deg);
    box-shadow: 0 0 20px #d4af37cc;
    filter: brightness(1);
  }

  /* Texto */
  .texto {
    line-height: 1.8;
    text-align: justify;
    font-size: 1.2rem;
    color: #e6dcc6;
  }

  /* Botões */
  .btn {
    display: block;
    width: max-content;
    margin: 30px auto;
    padding: 15px 50px;
    background: linear-gradient(45deg, #800020, #b22222); /* bordô degradê */
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    border: 2px solid #d4af37; /* borda dourada */
    box-shadow: 0 0 20px #d4af37aa;
    transition: transform 0.3s, background 0.4s, box-shadow 0.4s;
  }

  .btn:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #b22222, #800020);
    box-shadow: 0 0 25px #d4af37ff;
  }

  /* Depoimentos */
  .depoimentos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
  }

  .depo {
    background: #1a0000; /* bordô escuro */
    border: 2px solid #d4af37; /* dourado */
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px #d4af37aa;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .depo:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px #d4af37ff;
  }

  .depo img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid #d4af37;
    margin-bottom: 15px;
    object-fit: cover;
  }

  .depo p {
    font-style: italic;
    font-size: 1.1rem;
    color: #e6dcc6;
  }

  .depo strong {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #b22222; /* bordô */
  }

  /* FAQ */
  .faq-item {
    background: #1a0000;
    border: 1px solid #d4af37;
    margin: 10px 0;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .faq-item:hover {
    transform: scale(1.02);
    box-shadow: 0 0 15px #d4af37aa;
  }

  .faq-item button {
    width: 100%;
    padding: 15px;
    text-align: left;
    font-size: 1.1rem;
    font-weight: bold;
    background: #1a0000;
    border: none;
    color: #d4af37;
    cursor: pointer;
  }

  .faq-item p {
    padding: 15px;
    margin: 0;
    display: none;
    color: #e6dcc6;
  }

  /* WhatsApp Flutuante */
  .whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #b22222; /* bordô */
    color: #fff;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    box-shadow: 0 0 25px #d4af37cc;
    z-index: 1000;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .whatsapp-float:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px #d4af37ff;
  }

  footer {
    background: #1a0000;
    color: #e6dcc6;
    text-align: center;
    padding: 25px;
    border-top: 2px solid #d4af37;
    font-size: 0.95rem;
    box-shadow: 0 -2px 10px #d4af3755 inset;
  }

  /* Mobile */
  @media (max-width: 600px) {
    h2 {
      font-size: 1.6rem;
    }
    .btn {
      width: 90%;
      text-align: center;
    }
  }
</style>
